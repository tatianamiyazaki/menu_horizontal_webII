<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap</title>

    <style type="text/css">
        #conteudo {
            margin: 8px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <form>
            <!--primeira linha-->
            <div class="row">
                <div class="col-md-4 offset-md-0">
                    <label>Nome do Proprietário</label>
                    <input type="text" class="form-control" name="nome">
                </div>
                <div class="col-md-2 offset-md-2">
                    <label>Apelido do Proprietário</label>
                    <input type="text" class="form-control" name="apelido">
                </div>
                <div class="col-md-2 offset-md-2">
                    <label>Dt.Cadastro</label>
                    <input type="text" class="form-control" name="dtcadastro">
                </div>
            </div>
            <br>
            <!--segunda linha-->
            <div class="row">
                <div class="col-md-2 offset-md-0">
                    <label>Placa</label>
                    <input type="text" class="form-control" name="placa">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label>Marca</label>
                    <select class="form-control" id="marca">
                        <option>Chevrolet</option>
                        <option>Fiat</option>
                        <option>Volkswagen</option>
                        <option>Ford</option>
                        <option>Hyundai</option>
                    </select>
                </div>
                <div class="col-md-2 offset-md-0">
                    <label>Modelo</label>
                    <input type="text" class="form-control" name="modelo" placeholder="modelo">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label>Cor</label>
                    <input type="text" class="form-control" name="cor">
                </div>
                <div class="col-md-2 offset-md-0">
                    <label>Km</label>
                    <input type="text" class="form-control" name="km">
                </div>

                <div class="col-md-1 offset-md-0">
                    <label>Ano/Fab</label>
                    <input type="text" class="form-control" name="anof">
                </div>
                <div class="col-md-1 offset-md-0">
                    <label>Ano/Mod</label>
                    <input type="text" class="form-control" name="anom">
                </div>
            </div>
            <hr>
            <!--terceira linha-->
            <div class="row">
                <div class="col-md-3 offset-md-0">
                    <label class="radio-inline">
                        <input type="radio" name="optipo" value="nacional" checked>Nacional
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optipo" value="importado">Importado
                    </label>

                </div>
                <div class="col-md-2 offset-md-2">
                    <label>Espécie</label>
                    <select class="form-control" name="especie">
                        <option>Automóvel</option>
                        <option>Motocicleta</option>
                        <option>Ônibus</option>
                        <option>Caminhão</option>
                    </select>
                </div>
            </div>
            <!--quarta linha-->
            <div class="row">
                <div class="col-md-2 offset-md-0">
                    <label>Combustível</label>
                    <select class="form-control" name="combustivel">
                        <option>Flex</option>
                        <option>Gasolina</option>
                        <option>Álcool</option>
                        <option>Diesel</option>
                        <option>Elétrico</option>
                    </select>
                </div>
                <div class="col-md-1 offset-md-0">
                    <label>Cilindros</label>
                    <input type="text" class="form-control" name="cilindros">
                </div>
                <div class="col-md-2 offset-md-2">
                    <label>Nº Chassi</label>
                    <input type="text" class="form-control" name="chassi">
                </div>
                <div class="col-md-2 offset-md-1">
                    <label>Renavan</label>
                    <input type="text" class="form-control" name="renavan">
                </div>
            </div>
            <!--quinta linha-->
            <div class="row">
                <div class="col-md-8 offset-md-0" class="form-control">
                    <label>Acessórios</label>
                    <input type="checkbox" name="acessorios" value="bagageiro">Bagageiro
                    <input type="checkbox" name="acessorios" value="engate">Engate
                    <input type="checkbox" name="acessorios" value="virdoEletrico">Vidro Elétrico
                    <input type="checkbox" name="acessorios" value="insulfilme">Insulfilme
                    <input type="checkbox" name="acessorios" value="roda">roda
                    <input type="checkbox" name="acessorios" value="ar">Ar Condicionado
                </div>
            </div>
            <!--botões-->
            <div class="row">
                <div class="col-md-1 offset-md-4">
                    <button type="submit" class="btn btn-success">Confirmar</button>
                </div>
                <div class="col-md-1 offset-md-1">
                    <button type="submit" class="btn btn-danger" class="col-md-8 col-md-offset-2">Cancelar</button>
                </div>
            </div>
        </form>
    </div>






    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
